<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <title>Javascript</title>
   </head>   
     <body>

      <script>
      
        var numero=Number.parseInt(window.prompt ("digite seu numero:"))
        document.write (numero,'<br>')
        var numero1= Number.parseInt(window.prompt ("digite segundo valor:"))
        document.write (numero1,'<br>')
        var potencia=numero ** numero1
        document.write (potencia) 

      </script>
